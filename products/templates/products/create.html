{% extends 'base.html' %}


{% block content %}
{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Create Product</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
  </head>
  <body class="bg-light">
  <div class=" text-center">
    <h1 style="font:Courier;">Create Product</h1>
  </div>

  <div class="row">
    {% if error %}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="firstName">Title</label>
            <div class="input-group">
            <input type="text" class="form-control" id="firstName" placeholder="" name="title" value="" required>
          </div>
        </div>
          <div class="mb-3">
            <label for="lastName">Description of the Product</label>
            <div class="input-group">
            <textarea class="form-control" id="lastName" placeholder="" cols="10" rows="10" name="body" value="" required></textarea>
          </div>
          </div>

        <div class="mb-3">
          <label for="username">Image</label>
          <div class="input-group">

            <input type="file" accept="image/*" class="" id="username" name="image" placeholder="" required>
            <div class="invalid-feedback" style="width: 100%;">
            Invalid Image Format
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">An Icon for your Product</label>
          <div class="input-group">
          <input type="file" accept="image/*" name="icon" class="" id="email" placeholder="">
          <div class="invalid-feedback">
            Please enter a correct image format
          </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">URL of website</label>
          <div class="input-group">
          <input type="text" class="form-control" id="address" placeholder="" name="url" >
        </div>
        </div>

        <hr class="mb-4">
        <hr class="mb-4">
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create Project</button>
      </form>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>

{% endblock %}
