{% extends 'base.html' %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Upate Your Profile</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 style="font:Courier;">Update Your Profile</h1>
  </div>

  <div class="row">
    {% if error %}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" method="POST" action="{% url 'create_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
        <div class=" mb-3">
            <label for="firstName">First Name</label>
            <div class="input-group">
            <input type="text" class="form-control" id="firstName" placeholder="" name="first_name" value="" required>
          </div>
        </div>
          <div class="mb-3">
            <label for="lastName">Last Name</label>
            <div class="input-group">
            <input type="text" class="form-control" id="lastName" placeholder="" name="last_name" value="" required>
          </div>
          </div>
          </div>

          <div class="mb-3">
            <label for="EmailAddress">Email Address (Optional)</label>
            <div class="input-group">
            <input type="email" class="form-control" id="EmailAddress" placeholder="" name="email" value="">
          </div>
          </div>

        <div class="mb-3">
          <label for="avatar">Avatar</label>
          <div class="input-group">

            <input type="file" accept="image/*" class="" id="avatar" name="avatar" placeholder="" required>
            <div class="invalid-feedback" style="width: 100%;">
            Invalid Image Format
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">URL of website (Optional)</label>
          <div class="input-group">
          <input type="text" class="form-control" id="address" placeholder="" name="url" >
        </div>
        </div>

        <hr class="mb-4">
        <hr class="mb-4">
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Update Profile</button>
      </form>
    </div>
  </div>


</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>

{% endblock %}
